name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Borales/actions-yarn@v3
        name: yarn install
        with:
          cmd: install # will run `yarn install` command
